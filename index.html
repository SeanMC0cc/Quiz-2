<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--details-->
        <meta name="author" content="Bulitcam">
        <meta name="content" content="Main page">
        <meta name="description" content="QUIZ">
        <!--title-->
        <title>QUIZ 2</title>
        <!--File CSS-->
        <link rel="stylesheet" href="style.css">
        <!--Link (CSS)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Link (Bootstrap)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <script src="Main.js"></script>
        <!--MAIN-->
            <h1>Ticketing</h1><hr>
        <main>
            <div class="mb-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#personalInfo">Personal Info</button>
                <div class="collapse mt-3" id="personalInfo">
                    <p>Fill out the form below:</p>
                    <input type="text" id="name" class="form-control mb-2" placeholder="Complete Name">
                    <input type="email" id="email" class="form-control mb-2" placeholder="Gmail">
                    <button class="btn btn-success" onclick="submitInfo()">Submit Info</button>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#ticketPrice">Ticket Price</button>
                <div class="collapse mt-3" id="ticketPrice">
                    <p>Check your ticket price with the dropdown choices below:</p>
                    <label>Choose your seat:</label>
                    <select id="seat" class="form-select mb-2">
                        <option value="VIP">VIP</option>
                        <option value="High">High class seat</option>
                        <option value="Middle">Middle class seat</option>
                        <option value="Low">Low class seat</option>
                    </select>
                    <label>Age:</label>
                    <select id="age" class="form-select mb-2">
                        <option value="Student">Student</option>
                        <option value="Regular">Regular</option>
                        <option value="Senior">Senior</option>
                        <option value="government">government</option>
                        <option value="VIP2">VIP</option>
                    </select>
                    <button class="btn btn-success" onclick="calculatePrice()">Check Ticket Price</button>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" onclick="printTicket()">Print Ticket</button>
                <div class="mt-3 text-center">
                    <img id="ticketImage" src="Img/ticket.png" alt="Your Ticket">
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-success" onclick="alert('Check your email. Thank you for buying!')">Print Ticket</button>
                    <button class="btn btn-danger" onclick="buyMoreTickets()">Buy More Tickets</button>
                </div>
            </div>
        </main>
    </body>
</html>
